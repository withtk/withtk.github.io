<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 배속 조정기</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .speed-control {
            margin-bottom: 20px;
        }
        
        .speed-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .speed-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .speed-value {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .preset-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .preset-btn.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
        }
        
        .reset-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 동영상 배속 조정기</h1>
        
        <div class="speed-control">
            <label class="speed-label">재생 속도</label>
            <div class="speed-value" id="speedValue">1.0x</div>
            <input type="range" class="speed-slider" id="speedSlider" 
                   min="0.25" max="4" step="0.25" value="1">
        </div>
        
        <div class="preset-buttons">
            <button class="preset-btn" data-speed="0.5">0.5x</button>
            <button class="preset-btn" data-speed="1.0">1.0x</button>
            <button class="preset-btn" data-speed="1.5">1.5x</button>
            <button class="preset-btn" data-speed="2.0">2.0x</button>
            <button class="preset-btn" data-speed="2.5">2.5x</button>
            <button class="preset-btn" data-speed="3.0">3.0x</button>
        </div>
        
        <button class="reset-btn" id="resetBtn">기본 속도로 초기화</button>
        
        <div class="status" id="status">페이지의 모든 동영상에 적용됩니다</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
