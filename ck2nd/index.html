<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 Sample</title>
    <link rel="icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/167x167.png" sizes="167x167">
    <link rel="apple-touch-icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/180x180.png" sizes="180x180">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./cdn/ckeditor5.css">
    <!--    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.0.0/ckeditor5.css">-->
<!--    <script src="../tailwind/cdn/tailwind.3.4.5.js"></script>-->
    <link rel="stylesheet" href="../tailwind/cdn/custom-tailwind.css">

</head>
<body>
<div>
    <div class="main-container">
        <div class="editor-container editor-container_classic-editor" id="editor-container">
            <div class="editor-container__editor">
                <div id="editor"></div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button id="submit" class="text-white w-[200px] p-2 bg-indigo-600">제출하기</button>
    </div>
    <div class="w-full p-[10%] h-[200px]">
        <span class="bg-red-50 overflow-auto">Html</span>
        <div id="sketch" class="w-full h-[200px] bg-red-50 overflow-auto"></div>
        <br />
        <span class="bg-blue-50 overflow-auto">웹페이지</span>
        <div id="reShow" class="w-full h-[200px] bg-blue-50 overflow-auto"></div>
    </div>

</div>
<script type="importmap">
    {
        "imports": {
            "ckeditor5": "./cdn/ckeditor5.js",
            "ckeditor5/": "./cdn/"
        }
    }
</script>
<!--		<script type="importmap" src="./cdn/ckeditor5.js"></script>-->

<script type="module" src="./main.js"></script>
<!-- A friendly reminder to run on a server, remove this during the integration. -->
<script>
  window.onload = function () {
    if (window.location.protocol === "file:") {
      alert("This sample requires an HTTP server. Please serve this file with a web server.");
    }
  };
</script>
</body>
</html>
