<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CKEditor 5 - Quick start ZIP</title>
    <link rel="stylesheet" href="../tailwind/cdn/custom-tailwind.css" />
    <link rel="stylesheet" href="./ckeditor5/ckeditor5.css" />
    <script src="../tailwind/cdn/tailwind.3.4.5.js"></script>
</head>
<body>
<script>
  function getttt() {
    const result = window.editor.getData();
    console.log("--func--result: ", result);

    document.getElementById("sketch").innerText = result;
    document.getElementById("reShow").innerHTML = result;
  }
</script>
<div class="w-[795px] mx-auto">
    <div id="editor">
        <p>Hello from CKEditor 5!</p>
    </div>
    <div class="text-center">
        <button onclick="getttt()" class="text-white w-[200px] p-2 bg-indigo-600">제출하기</button>
    </div>
    <span class="bg-red-50 overflow-auto">Html</span>
    <div id="sketch" class=" w-full h-[200px] bg-red-50 overflow-auto"></div>
    <br/>
    <span class="bg-blue-50 overflow-auto">Text</span>
    <div id="reShow" class=" w-full h-[200px] bg-blue-50 overflow-auto"></div>
</div>
