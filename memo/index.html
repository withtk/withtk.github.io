<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMo</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <!-- 프리텐다드 웹폰트 추가 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
      :root {
          --primary-color: #334155; /* Slate 700 */
          --primary-hover: #1e293b; /* Slate 800 */
          --accent-color: #6366f1; /* Indigo 500 */
          --bg-color: #f8fafc; /* Slate 50 */
          --surface-color: #ffffff;
          --text-color: #334155; /* Slate 700 */
          --text-muted: #64748b; /* Slate 500 */
          --border-color: #e2e8f0; /* Slate 200 */
          --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          --radius: 0.5rem;
          --danger-color: #ef4444; /* Red 500 */
          --danger-hover: #dc2626; /* Red 600 */
      }

      body {
          font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          height: 100vh;
          width: 100vw;
          background-color: var(--bg-color);
          color: var(--text-color);
          overflow: hidden;
      }
      .memo-container {
          position: relative;
          height: 100vh;
          width: 100vw;
          display: flex;
          flex-direction: column;
      }
      
      .memo-wrapper {
          display: flex;
          height: 100vh;
          width: 100vw;
          position: relative;
      }
      
      .memo-editor {
          border: none;
          flex-grow: 1;
          padding: 5rem 2rem 2rem 2rem; /* 상단 메뉴 고려 패딩 */
          background-color: var(--surface-color);
          overflow-y: auto;
          width: 100%;
          height: 100%;
          box-sizing: border-box;
          font-size: 1.15rem;
          line-height: 1.8;
          transition: all 0.3s;
          outline: none;
      }
      
      /* 사이드바 스타일 (플로팅) */
      .sidebar {
          position: fixed;
          top: 5rem;
          right: 1.5rem;
          bottom: 1.5rem;
          width: 300px;
          background-color: var(--surface-color);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
          display: flex;
          flex-direction: column;
          overflow: hidden;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          z-index: 100;
          border: 1px solid var(--border-color);
      }
      
      .sidebar-header {
          padding: 1rem;
          border-bottom: 1px solid var(--border-color);
          font-weight: 600;
          color: var(--text-color);
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: white;
      }

      .memo-tree-container {
          flex-grow: 1;
          overflow-y: auto;
          overflow-x: hidden;
      }

      .memo-tree {
          list-style: none;
          padding: 0.5rem;
          margin: 0;
      }
      
      .memo-node {
          margin-bottom: 0.5rem;
      }

      .memo-item {
          padding: 0.75rem;
          border-radius: var(--radius);
          cursor: pointer;
          transition: background-color 0.2s;
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 0.5rem;
          border: 1px solid transparent;
          background-color: transparent;
      }
      
      .memo-item:hover {
          background-color: #f1f5f9;
      }
      
      .memo-item.active {
          background-color: #eff6ff;
          border-color: #bfdbfe;
      }
      
      .memo-info {
          display: flex;
          flex-direction: column;
          gap: 0.15rem;
          overflow: hidden;
          flex-grow: 1;
      }
      
      .memo-title {
          font-size: 0.9rem;
          font-weight: 600;
          color: var(--text-color);
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      
      .memo-date {
          font-size: 0.7rem;
          color: var(--text-muted);
      }

      .memo-actions {
          display: flex;
          gap: 0.25rem;
          opacity: 0;
          transition: opacity 0.2s;
      }

      .memo-item:hover .memo-actions {
          opacity: 1;
      }

      .action-btn {
          padding: 0.25rem;
          background: none !important;
          border: none !important;
          min-width: auto;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--text-muted);
          border-radius: 4px;
      }
      
      .action-btn:hover {
          background-color: #e2e8f0 !important;
          color: var(--text-color);
      }

      .delete-btn:hover {
          color: #ef4444;
          background-color: #fee2e2 !important;
      }

      /* 히스토리 리스트 (트리 하위) */
      .history-list {
          list-style: none;
          padding: 0 0 0 1rem;
          margin: 0.25rem 0 0.5rem 1.25rem;
          border-left: 1px dashed var(--border-color);
          display: none;
      }

      .memo-node.expanded .history-list {
          display: block;
      }
      
      .toggle-icon {
          width: 16px;
          height: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: transform 0.2s;
          color: var(--text-muted);
          cursor: pointer;
      }
      
      .memo-node.expanded .toggle-icon {
          transform: rotate(90deg);
      }

      .history-item {
          padding: 0.4rem 0.6rem;
          border-radius: var(--radius);
          cursor: pointer;
          margin-bottom: 0.15rem;
          transition: all 0.2s;
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 0.4rem;
          font-size: 0.75rem;
          color: var(--text-muted);
          position: relative;
      }

      .history-item:before {
          content: "";
          position: absolute;
          left: -1rem;
          top: 50%;
          width: 0.5rem;
          height: 1px;
          background-color: var(--border-color);
      }
      
      .history-item:hover {
          background-color: #f1f5f9;
          color: var(--text-color);
      }

      .history-item.active {
          color: var(--accent-color);
          font-weight: 600;
      }

      .history-info {
          display: flex;
          flex-direction: column;
          overflow: hidden;
          flex-grow: 1;
      }

      .history-time {
          font-weight: 500;
      }

      .history-preview {
          font-size: 0.7rem;
          opacity: 0.7;
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          line-height: 1.4;
          white-space: normal;
      }

      .delete-history-btn {
          opacity: 0;
          padding: 0.15rem;
          color: var(--text-muted);
          background: none !important;
          border: none !important;
      }

      .history-item:hover .delete-history-btn {
          opacity: 1;
      }
      
      .empty-list {
          padding: 2rem 1rem;
          text-align: center;
          color: var(--text-muted);
          font-size: 0.85rem;
      }
      
      /* 커스텀 모달 스타일 */
      .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1000;
          opacity: 0;
          visibility: hidden;
          transition: all 0.2s ease;
          backdrop-filter: blur(2px);
      }
      
      .modal-overlay.show {
          opacity: 1;
          visibility: visible;
      }
      
      .modal-container {
          background-color: var(--surface-color);
          border-radius: var(--radius);
          padding: 1.5rem;
          width: 90%;
          max-width: 400px;
          box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
          transform: translateY(10px) scale(0.95);
          transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .modal-overlay.show .modal-container {
          transform: translateY(0) scale(1);
      }
      
      .modal-title {
          font-size: 1.1rem;
          font-weight: 600;
          color: var(--text-color);
          margin-bottom: 0.5rem;
      }
      
      .modal-message {
          color: var(--text-muted);
          font-size: 0.95rem;
          line-height: 1.5;
          margin-bottom: 1.5rem;
      }
      
      .modal-buttons {
          display: flex;
          justify-content: flex-end;
          gap: 0.75rem;
      }
      
      .modal-btn {
          padding: 0.5rem 1rem;
          border-radius: var(--radius);
          font-size: 0.9rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.2s;
          border: 1px solid transparent;
      }
      
      .modal-btn-cancel {
          background-color: transparent;
          color: var(--text-muted);
          border-color: var(--border-color);
      }
      
      .modal-btn-cancel:hover {
          background-color: #f1f5f9;
          color: var(--text-color);
      }
      
      .modal-btn-confirm {
          background-color: var(--accent-color);
          color: white;
      }
      
      .modal-btn-confirm:hover {
          background-color: var(--primary-hover);
          box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
      }
      
      .modal-btn-danger {
          background-color: var(--danger-color);
          color: white;
      }
      
      .modal-btn-danger:hover {
          background-color: var(--danger-hover);
          box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
      }

      .memo-editor:focus {
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      
      /* 컨트롤 패널 (플로팅) */
      .controls-wrapper {
          position: fixed;
          top: 1rem;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 0.75rem;
          background-color: var(--surface-color);
          padding: 0.6rem 1.25rem;
          border-radius: 2rem; /* 알약 형태 */
          box-shadow: var(--shadow);
          border: 1px solid var(--border-color);
          z-index: 101;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Zen 모드 (UI 숨김) 상태 */
      body.zen-mode .controls-wrapper {
          top: -100px;
      }
      body.zen-mode .sidebar {
          right: -350px;
      }
      body.zen-mode .memo-editor {
          padding: 2rem;
      }

      /* 플로팅 토글 버튼 (Zen 모드 시 우측 상단) */
      .zen-toggle-fixed {
          position: fixed;
          top: 1rem;
          right: 1rem;
          z-index: 102;
          opacity: 0.3;
          transition: opacity 0.3s;
          padding: 0.5rem;
          background-color: var(--surface-color);
          border: 1px solid var(--border-color);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
      }
      .zen-toggle-fixed:hover {
          opacity: 1;
          background-color: #f1f5f9;
      }
      
      .button-group {
          display: flex;
          gap: 0.5rem;
          align-items: center;
          margin-bottom: 0; /* 기존 마진 제거 */
      }
      
      button {
          padding: 0.4rem 0.8rem;
          background-color: transparent;
          color: var(--text-muted);
          border: 1px solid transparent;
          border-radius: var(--radius);
          cursor: pointer;
          font-size: 0.85rem;
          font-weight: 500;
          transition: all 0.2s;
          display: inline-flex;
          align-items: center;
          justify-content: center;
      }
      button:hover {
          background-color: #f1f5f9;
          color: var(--text-color);
      }
      
      button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          background-color: transparent !important;
          color: var(--text-muted) !important;
          border-color: transparent !important;
          box-shadow: none !important;
          transform: none !important;
      }
      
      #save-btn {
          color: var(--text-color);
          font-weight: 600;
          border: 1px solid var(--border-color);
      }
      #save-btn:hover {
          border-color: var(--text-muted);
          background-color: white;
      }
      
      .load-btn, .clear-btn {
          /* 기본 스타일 상속 */
      }
      
      /* 구분선 */
      .divider {
          width: 1px;
          height: 1.5rem;
          background-color: var(--border-color);
          margin: 0 0.5rem;
      }

      .status {
          position: absolute;
          bottom: 1rem;
          right: 2rem;
          text-align: right;
          color: var(--text-muted);
          font-size: 0.8rem;
          pointer-events: none;
          opacity: 0.7;
      }

      /* 자동저장 토글 스위치 스타일 */
      .autosave-container {
          display: flex;
          align-items: center;
          /* 배경색 등 제거하고 투명하게 */
          padding: 0;
          border: none;
          box-shadow: none;
      }

      .autosave-label {
          margin-right: 0.5rem;
          font-size: 0.85rem;
          font-weight: 500;
          color: var(--text-muted);
      }

      .switch {
          position: relative;
          display: inline-block;
          width: 32px;
          height: 18px;
          margin-right: 0.5rem;
      }

      .switch input {
          opacity: 0;
          width: 0;
          height: 0;
      }

      .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #e2e8f0;
          transition: .3s;
          border-radius: 20px;
      }

      .slider:before {
          position: absolute;
          content: "";
          height: 14px;
          width: 14px;
          left: 2px;
          bottom: 2px;
          background-color: white;
          transition: .3s;
          border-radius: 50%;
          box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }

      input:checked + .slider {
          background-color: var(--accent-color);
      }

      input:checked + .slider:before {
          transform: translateX(14px);
      }

      .timer-indicator {
          font-size: 0.85rem;
          color: var(--accent-color);
          font-weight: 600;
          min-width: 1.5rem;
          text-align: right;
      }

      /* 시간 설정 입력 필드 스타일 */
      .timer-input {
          width: 2.5rem;
          height: 1.4rem;
          padding: 0 0.25rem;
          border: 1px solid var(--border-color);
          border-radius: 4px;
          font-size: 0.85rem;
          margin: 0 0.25rem;
          text-align: center;
          background-color: transparent;
          color: var(--text-color);
          transition: border-color 0.2s;
          font-family: inherit;
      }

      .timer-input:focus {
          outline: none;
          border-color: var(--accent-color);
          background-color: white;
      }
      
      .timer-input.disabled {
          background-color: transparent;
          color: #cbd5e1;
          border-color: transparent;
          cursor: not-allowed;
      }

      .timer-container {
          display: flex;
          align-items: center;
          padding-left: 0;
          border-left: none;
          margin-left: 0;
      }
      
      /* 스크롤바 커스텀 */
      .memo-editor::-webkit-scrollbar {
          width: 6px;
      }
      .memo-editor::-webkit-scrollbar-track {
          background: transparent;
      }
      .memo-editor::-webkit-scrollbar-thumb {
          background-color: #cbd5e1;
          border-radius: 3px;
      }
      .memo-editor::-webkit-scrollbar-thumb:hover {
          background-color: #94a3b8;
      }
  </style>
</head>
<body>
  <div class="memo-container">
    <div class="controls-wrapper" id="floating-menu">
      <div class="autosave-container">
        <label class="switch">
          <input type="checkbox" id="autosave-toggle">
          <span class="slider"></span>
        </label>
        <span class="autosave-label">자동저장</span>
        <div class="timer-container">
          <input type="number" id="timer-input" class="timer-input" min="1" max="3600" value="10">
          <span class="autosave-label" style="margin: 0;">초</span>
          <span id="timer-indicator" class="timer-indicator"></span>
        </div>
      </div>
      <div class="divider"></div>
      <div class="button-group">
        <button id="save-btn">저장</button>
        <button id="reset-btn" class="clear-btn">초기화</button>
      </div>
      <div class="divider"></div>
      <button id="zen-mode-btn" class="action-btn" title="전체화면 전환 (Zen Mode)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6"></path><path d="M9 21H3v-6"></path><path d="M21 3l-7 7"></path><path d="M3 21l7-7"></path></svg>
      </button>
    </div>

    <!-- Zen Mode 해제 버튼 (우측 상단 플로팅) -->
    <button id="zen-exit-btn" class="action-btn zen-toggle-fixed" style="display: none;" title="UI 보이기">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14h6v6"></path><path d="M20 10h-6V4"></path><path d="M14 10l7-7"></path><path d="M10 14l-7 7"></path></svg>
    </button>
    <div class="memo-wrapper">
      <div id="memo-editor" class="memo-editor" contenteditable="true" placeholder="여기에 메모를 입력하세요..."></div>
      <div class="sidebar">
        <div class="sidebar-header">
          <span>나의 메모</span>
          <button id="new-memo-btn" class="action-btn" title="새 메모" style="color: var(--accent-color); font-weight: 700; padding: 0.3rem 0.6rem; gap: 4px; border: 1px solid #e0e7ff !important; border-radius: 6px;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            <span style="font-size: 0.8rem;">새 메모</span>
          </button>
        </div>
        <div class="memo-tree-container">
          <ul id="memo-tree" class="memo-tree">
            <!-- 트리 구조가 여기에 추가됨 -->
          </ul>
        </div>
      </div>
    </div>
    <div id="status" class="status"></div>
  </div>

  <!-- 커스텀 모달 -->
  <div id="custom-modal" class="modal-overlay">
    <div class="modal-container">
      <div id="modal-title" class="modal-title">알림</div>
      <div id="modal-message" class="modal-message">메시지 내용</div>
      <div class="modal-buttons">
        <button id="modal-cancel-btn" class="modal-btn modal-btn-cancel">취소</button>
        <button id="modal-confirm-btn" class="modal-btn modal-btn-confirm">확인</button>
      </div>
    </div>
  </div>

<script>
  // DOM 요소 가져오기
  const memoEditor = document.getElementById('memo-editor');
  const saveBtn = document.getElementById('save-btn');
  const resetBtn = document.getElementById('reset-btn');
  const statusDisplay = document.getElementById('status');
  const autosaveToggle = document.getElementById('autosave-toggle');
  const timerIndicator = document.getElementById('timer-indicator');
  const timerInput = document.getElementById('timer-input');
  
  // 사이드바 요소
  const memoTreeEl = document.getElementById('memo-tree');
  const newMemoBtn = document.getElementById('new-memo-btn');
  const zenModeBtn = document.getElementById('zen-mode-btn');
  const zenExitBtn = document.getElementById('zen-exit-btn');
  
  // 모달 요소
  const modal = document.getElementById('custom-modal');
  const modalTitle = document.getElementById('modal-title');
  const modalMessage = document.getElementById('modal-message');
  const modalCancelBtn = document.getElementById('modal-cancel-btn');
  const modalConfirmBtn = document.getElementById('modal-confirm-btn');
  
  let modalCallback = null;

  // 로컬 스토리지 키 관리
  const STORAGE_KEYS = {
    MEMOS: 'mymo_memos',
    CURRENT_ID: 'mymo_current_id',
    AUTOSAVE_ENABLED: 'autosave_enabled',
    AUTOSAVE_INTERVAL: 'autosave_interval',
    OLD_MEMO: 'saved_memo',
    OLD_HISTORY: 'memo_history'
  };

  const defaultContent = '<br>'.repeat(20);

  // 전역 상태
  let memos = [];
  let currentMemoId = null;
  let expandedMemos = []; // 확장된 메모 ID 목록
  let autosaveInterval = null;
  let countdown = 10;
  let autosaveTime = 10;

  // 초기화 함수
  function init() {
    loadMemos();
    setupEventListeners();
    setupAutosave();
    migrateOldData();
    
    if (memos.length === 0) {
      createNewMemo();
    } else {
      const savedCurrentId = localStorage.getItem(STORAGE_KEYS.CURRENT_ID);
      const memoToLoad = memos.find(m => m.id == savedCurrentId) || memos[0];
      selectMemo(memoToLoad.id);
    }

    updateButtonStates();
  }

  // 데이터 로드
  function loadMemos() {
    const savedMemos = localStorage.getItem(STORAGE_KEYS.MEMOS);
    if (savedMemos) {
      try {
        memos = JSON.parse(savedMemos);
      } catch (e) {
        console.error('메모 데이터 로드 중 오류:', e);
        memos = [];
      }
    }
  }

  function migrateOldData() {
    const oldMemo = localStorage.getItem(STORAGE_KEYS.OLD_MEMO);
    const oldHistory = localStorage.getItem(STORAGE_KEYS.OLD_HISTORY);
    
    if (oldMemo && memos.length === 0) {
      const history = oldHistory ? JSON.parse(oldHistory) : [];
      const newMemo = {
        id: Date.now(),
        title: '가져온 메모',
        content: oldMemo,
        history: history,
        updatedAt: new Date().toLocaleString()
      };
      memos.push(newMemo);
      saveMemosToStorage();
    }
  }

  function saveMemosToStorage() {
    localStorage.setItem(STORAGE_KEYS.MEMOS, JSON.stringify(memos));
  }

  function setupEventListeners() {
    saveBtn.addEventListener('click', () => saveMemo());
    resetBtn.addEventListener('click', () => {
      showModal(
        '⚠️ 전체 데이터 초기화', 
        '<strong>정말로 모든 데이터를 삭제하시겠습니까?</strong><br>작성된 모든 메모와 히스토리가 영구적으로 삭제되며, 이 작업은 되돌릴 수 없습니다.', 
        'danger', 
        () => {
          localStorage.clear(); // 모든 설정 및 메모 삭제
          location.reload();    // 페이지 새로고침하여 초기 상태로 복구
        }
      );
    });
    
    newMemoBtn.addEventListener('click', createNewMemo);
    
    // Zen Mode 토글
    zenModeBtn.addEventListener('click', toggleZenMode);
    zenExitBtn.addEventListener('click', toggleZenMode);

    memoEditor.addEventListener('input', () => {
      updateButtonStates();
      updateMemoTitleRealtime();
    });

    autosaveToggle.addEventListener('change', handleAutosaveToggle);
    timerInput.addEventListener('change', handleTimerInputChange);

    // 단축키 설정: Shift + Ctrl + S
    document.addEventListener('keydown', (e) => {
      // Ctrl+Shift+S (또는 Mac의 경우 Cmd+Shift+S도 고려하려면 e.metaKey 추가 가능)
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key.toLowerCase() === 's') {
        e.preventDefault();
        const memo = memos.find(m => m.id === currentMemoId);
        if (memo && !saveBtn.disabled) {
          saveMemo();
        }
      }
    });
  }

  function setupAutosave() {
    const autosaveEnabled = localStorage.getItem(STORAGE_KEYS.AUTOSAVE_ENABLED) === 'true';
    const savedInterval = parseInt(localStorage.getItem(STORAGE_KEYS.AUTOSAVE_INTERVAL)) || 10;

    autosaveToggle.checked = autosaveEnabled;
    timerInput.value = savedInterval;
    autosaveTime = savedInterval;

    toggleTimerInputState(!autosaveEnabled);

    if (autosaveEnabled) {
      countdown = savedInterval;
      startAutosave();
    }
  }

  // 메모 생성
  function createNewMemo() {
    const id = Date.now();
    const newMemo = {
      id: id,
      title: '새 메모',
      content: defaultContent,
      history: [],
      updatedAt: new Date().toLocaleString()
    };
    
    memos.unshift(newMemo);
    saveMemosToStorage();
    renderTree();
    selectMemo(id);
    
    showStatus('새 메모가 생성되었습니다.', 'success');
  }

  // 메모 선택
  function selectMemo(id) {
    if (currentMemoId === id) return;
    
    // 현재 메모에 저장되지 않은 변경사항이 있으면 저장 후 이동
    if (currentMemoId !== null && !saveBtn.disabled) {
      saveMemo(true, true); // 히스토리 추가 없이 현재 데이터만 업데이트
    }

    currentMemoId = id;
    localStorage.setItem(STORAGE_KEYS.CURRENT_ID, id);
    
    const memo = memos.find(m => m.id === id);
    if (memo) {
      memoEditor.innerHTML = memo.content;
      if (!expandedMemos.includes(id)) {
        expandedMemos.push(id);
      }
      renderTree();
      updateButtonStates();
    }
  }

  // 메모 삭제
  function deleteMemo(e, id) {
    e.stopPropagation();
    showModal('메모 삭제', '이 메모를 정말 삭제하시겠습니까?', 'danger', () => {
      memos = memos.filter(m => m.id !== id);
      saveMemosToStorage();
      
      if (currentMemoId === id) {
        if (memos.length > 0) {
          selectMemo(memos[0].id);
        } else {
          createNewMemo();
        }
      } else {
        renderTree();
      }
      showStatus('메모가 삭제되었습니다.', 'info');
    });
  }

  // 히스토리 개별 삭제 (팝업 없이 즉시 삭제)
  function deleteHistoryItem(e, memoId, historyId) {
    e.stopPropagation();
    const memo = memos.find(m => m.id === memoId);
    if (memo) {
      memo.history = memo.history.filter(h => h.id !== historyId);
      saveMemosToStorage();
      renderTree();
      showStatus('기록이 삭제되었습니다.', 'info');
    }
  }

  // 히스토리 전체 삭제 (상단 버튼)
  function clearMemoHistory(e, memoId) {
    e.stopPropagation();
    showModal('히스토리 전체 삭제', '이 메모의 모든 과거 기록을 삭제하시겠습니까?', 'danger', () => {
      const memo = memos.find(m => m.id === memoId);
      if (memo) {
        memo.history = [];
        saveMemosToStorage();
        renderTree();
        showStatus('모든 히스토리가 삭제되었습니다.', 'info');
      }
    });
  }

  // 실시간 제목 업데이트
  function updateMemoTitleRealtime() {
    const memo = memos.find(m => m.id === currentMemoId);
    if (!memo) return;
    
    const text = memoEditor.innerText.trim();
    const firstLine = text.split('\n')[0].substring(0, 20) || '제목 없음';
    
    memo.title = firstLine;
    const itemEl = document.querySelector(`.memo-item[data-id="${currentMemoId}"] .memo-title`);
    if (itemEl) itemEl.textContent = firstLine;
  }

  // 트리 렌더링
  function renderTree() {
    memoTreeEl.innerHTML = '';
    
    if (memos.length === 0) {
      memoTreeEl.innerHTML = '<li class="empty-list">메모가 없습니다.</li>';
      return;
    }
    
    memos.forEach(memo => {
      const isExpanded = expandedMemos.includes(memo.id);
      const node = document.createElement('li');
      node.className = `memo-node ${memo.id === currentMemoId ? 'active' : ''} ${isExpanded ? 'expanded' : ''}`;
      
      const item = document.createElement('div');
      item.className = `memo-item ${memo.id === currentMemoId ? 'active' : ''}`;
      item.setAttribute('data-id', memo.id);
      
      const hasHistory = memo.history && memo.history.length > 0;
      
      item.innerHTML = `
        <div class="toggle-icon" style="${hasHistory ? '' : 'visibility: hidden;'}">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </div>
        <div class="memo-info">
          <span class="memo-title">${memo.title}</span>
          <span class="memo-date">${memo.updatedAt}</span>
        </div>
        <div class="memo-actions">
          <button class="action-btn clear-history-all-btn" title="히스토리 전체 삭제" style="display: ${hasHistory ? 'flex' : 'none'};">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
          </button>
          <button class="action-btn delete-btn" title="메모 삭제">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
          </button>
        </div>
      `;
      
      // 토글 버튼 클릭 시
      const toggleBtn = item.querySelector('.toggle-icon');
      if (hasHistory) {
        toggleBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (expandedMemos.includes(memo.id)) {
            expandedMemos = expandedMemos.filter(id => id !== memo.id);
          } else {
            expandedMemos.push(memo.id);
          }
          renderTree();
        });
      }

      item.addEventListener('click', () => selectMemo(memo.id));
      item.querySelector('.delete-btn').addEventListener('click', (e) => deleteMemo(e, memo.id));
      if (hasHistory) {
        item.querySelector('.clear-history-all-btn').addEventListener('click', (e) => clearMemoHistory(e, memo.id));
      }
      
      node.appendChild(item);

      // 히스토리 리스트 추가
      if (memo.history && memo.history.length > 0) {
        const hList = document.createElement('ul');
        hList.className = 'history-list';
        
        memo.history.forEach((h, index) => {
          const hItem = document.createElement('li');
          hItem.className = 'history-item';
          
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = h.content;
          const textContent = tempDiv.textContent || tempDiv.innerText || '내용 없음';
          const previewText = textContent.substring(0, 50) + (textContent.length > 50 ? '...' : '');

          const versionNumber = memo.history.length - index;

          hItem.innerHTML = `
            <div class="history-info">
              <span class="history-time">v${versionNumber} - ${h.date}</span>
              <span class="history-preview">${previewText}</span>
            </div>
            <button class="action-btn delete-history-btn" title="기록 삭제">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          `;
          
          hItem.addEventListener('click', (e) => {
            e.stopPropagation();

            // 현재 메모에 변경사항이 있으면 저장부터 수행
            if (!saveBtn.disabled) {
              saveMemo(true, true);
            }

            // 해당 메모를 먼저 선택한 후 히스토리 내용 로드
            if (currentMemoId !== memo.id) {
              selectMemo(memo.id);
            }
            memoEditor.innerHTML = h.content;
            // 불러온 후 상태 업데이트 및 현재 데이터로 세팅
            saveMemo(false, true);
            showStatus(`${h.date} 버전 내용을 불러왔습니다.`, 'success');
          });

          hItem.querySelector('.delete-history-btn').addEventListener('click', (e) => deleteHistoryItem(e, memo.id, h.id));
          
          hList.appendChild(hItem);
        });
        
        node.appendChild(hList);
      }
      
      memoTreeEl.appendChild(node);
    });
  }

  // 메모 저장
  function saveMemo(isAuto = false, skipHistory = false) {
    const memo = memos.find(m => m.id === currentMemoId);
    if (!memo) return;

    const content = memoEditor.innerHTML;
    
    // 내용이 변경된 경우만 저장 진행
    if (content === memo.content) return;
    const text = memoEditor.innerText.trim();
    const timestamp = new Date().getTime();
    const dateStr = new Date().toLocaleString();

    memo.content = content;
    memo.updatedAt = dateStr;
    memo.title = text.split('\n')[0].substring(0, 20) || '제목 없음';

    if (!skipHistory) {
      if (memo.history.length === 0 || memo.history[0].content !== content) {
        memo.history.unshift({
          id: timestamp,
          content: content,
          date: dateStr
        });
        if (memo.history.length > 50) memo.history.pop();
      }
    }

    saveMemosToStorage();
    renderTree();
    updateButtonStates();

    if (!isAuto) {
      showStatus('저장되었습니다.', 'success');
    } else {
      showStatus('자동저장 완료', 'success', 1000);
    }
  }

  function updateButtonStates() {
    const memo = memos.find(m => m.id === currentMemoId);
    if (!memo) {
      saveBtn.disabled = true;
      return;
    }

    const currentContent = memoEditor.innerHTML;
    const isModified = currentContent !== memo.content;
    const hasVisibleContent = memoEditor.innerText.trim().length > 0;

    saveBtn.disabled = !isModified || !hasVisibleContent;
  }

  // 공통 유틸리티
  function showStatus(message, type = 'info', duration = 3000) {
    statusDisplay.textContent = message;
    statusDisplay.style.color = type === 'success' ? '#4CAF50' : (type === 'error' ? '#f44336' : '#666');
    setTimeout(() => { statusDisplay.textContent = ''; }, duration);
  }

  function showModal(title, message, type = 'normal', onConfirm) {
    modalTitle.textContent = title;
    modalMessage.innerHTML = message;
    modalCallback = onConfirm;
    modalConfirmBtn.className = 'modal-btn ' + (type === 'danger' ? 'modal-btn-danger' : 'modal-btn-confirm');
    modal.classList.add('show');
  }

  function closeModal() {
    modal.classList.remove('show');
    modalCallback = null;
  }

  // 모달 초기 이벤트
  modalCancelBtn.addEventListener('click', closeModal);
  modalConfirmBtn.addEventListener('click', () => {
    if (modalCallback) modalCallback();
    closeModal();
  });
  modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

  function toggleZenMode() {
    const isZen = document.body.classList.toggle('zen-mode');
    zenExitBtn.style.display = isZen ? 'flex' : 'none';
    if (isZen) {
      showStatus('Zen Mode 활성화 (UI 숨김)', 'info', 2000);
    }
  }

  // 자동저장 관련
  function handleAutosaveToggle() {
    toggleTimerInputState(!this.checked);
    if (this.checked) {
      const inputTime = parseInt(timerInput.value) || 10;
      autosaveTime = inputTime;
      localStorage.setItem(STORAGE_KEYS.AUTOSAVE_INTERVAL, autosaveTime.toString());
      countdown = autosaveTime;
      startAutosave();
      localStorage.setItem(STORAGE_KEYS.AUTOSAVE_ENABLED, 'true');
      showStatus(`자동저장 활성화 (${autosaveTime}초)`, 'success');
    } else {
      stopAutosave();
      localStorage.setItem(STORAGE_KEYS.AUTOSAVE_ENABLED, 'false');
      showStatus('자동저장 비활성화', 'info');
      timerIndicator.textContent = '';
    }
  }

  function handleTimerInputChange() {
    let val = parseInt(this.value);
    if (isNaN(val) || val < 1) val = 10;
    else if (val > 3600) val = 3600;
    this.value = val;
    autosaveTime = val;
    localStorage.setItem(STORAGE_KEYS.AUTOSAVE_INTERVAL, val.toString());
    if (autosaveToggle.checked) {
      stopAutosave();
      countdown = val;
      startAutosave();
    }
  }

  function startAutosave() {
    if (autosaveInterval) clearInterval(autosaveInterval);
    countdown = autosaveTime;
    updateTimerDisplay();
    autosaveInterval = setInterval(() => {
      countdown--;
      updateTimerDisplay();
      if (countdown <= 0) {
        saveMemo(true);
        countdown = autosaveTime;
      }
    }, 1000);
  }

  function stopAutosave() {
    if (autosaveInterval) clearInterval(autosaveInterval);
    autosaveInterval = null;
  }

  function updateTimerDisplay() {
    timerIndicator.textContent = countdown + 's';
  }

  function toggleTimerInputState(enabled) {
    timerInput.disabled = !enabled;
    timerInput.classList.toggle('disabled', !enabled);
  }

  // 실행
  document.addEventListener('DOMContentLoaded', init);
</script>
</body>
